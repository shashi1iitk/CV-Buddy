<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | CV Buddy</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />


  <link rel="stylesheet" type="text/css" href="./global.css">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <a class="github-fork-ribbon" href="https://https://github.com/Praneeth-rdy/cvGenerator"
    data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
  <div class="main-container d-flex flex-column justify-content-between">
    <div id="page-status" class="alert alert-success d-none justify-content-between pl-4 pr-4 align-items-center"
      role="alert">
      <span></span>
      <i class="fa fa-times" onclick="toggleFormStatusDisplay('hide')"></i>
    </div>
    <div class="cv-list-section container py-3">
      <div class="row">
        <h1 class="col-12">CV Templates</h1>
      </div>
      <div class="row">
        <div class="col-4">
          <a class="btn btn-primary iits-cv-btn" href="./iitkgp/index.html">
            Template-1
          </a>
        </div>
        <div class="col-4">
          <a class="btn btn-primary iits-cv-btn" href="./iitm/index.html">
            Template-2
          </a>
        </div>
        <div class="col-4">
          <a class="btn btn-primary iits-cv-btn" href="./iitb/index.html">
            Template-3
          </a>
        </div>
      </div>
    </div>
    <div class="form-section container">
      <h1 class="section-heading">Contribute your part, by filling this feedback form</h1>
      <form id="ajax-form" autocomplete="on"
        data-id="AKfycbzZZy0EognH5aUyPpTo76O-Llct5ovCngguEK7UdvpXID7TzZRqNxy7lbqchEZGMpWX7w">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="name">Name (optional)</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter name">
            <!-- <div class="valid-feedback">
                    Looks good!
                  </div> -->
          </div>
          <div class="col-md-6 mb-3">
            <label for="mobile">Mobile Number (optional)</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="email">Email (optional)</label>
            <!-- <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    </div> -->
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            <!-- <div class="invalid-feedback">
                      Please choose a username.
                    </div> -->
          </div>
          <div class="col-md-6 mb-3">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
            <!-- <div class="valid-feedback">
                    Looks good!
                  </div> -->
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="message">Feedback</label>
            <textarea class="form-control" id="message" name="message" rows="6"
              placeholder="How useful is this platform for you? Do you want more CV templates to be added here? What are the changes you want to see in the future updates? Did you find any bugs? or have faced any issue while using the cv templates?"
              required></textarea>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
    <!-- <div class="external my-2 text-center">
      Link to <a href="https://nandanaforvp.github.io/">#Nandana_for_VP</a>
    </div> -->
    <div class="footer d-flex flex-column text-center mt-4">
      <div>Made with <i class="fa fa-heart"></i> by <a href="https://github.com/Praneeth-rdy">praneeth-rdy</a></div>
      <div class="social-icons-container my-3">
        <a href="https://www.facebook.com/praneeth.reddy.3557440">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/praneeth__rdy/">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/praneeth-/">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="mailto:praneeth.kolanu.iitkgp@gmail.com">
          <i class="fa fa-envelope"></i>
        </a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./global.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
